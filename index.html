
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login-in Form with snow effect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="snow-container"></div>
        <div class="login-wrapper">
            <div class="image-container">
                <img src="teddy.jpeg" alt="Cute Teddy">
            </div>
            <div class="form-container">
               <button type="" class="auth-button google">Sign-in With Google</button>
               <button type="" class="auth-button apple">Sign-in With Apple</button>
               <div class="divider"> <span>OR</span> </div>
               <form>
                <label for="Email">Email :</label>
                <input type="Email" name="Email" value="" placeholder="Enter Your Email"required>
                <label for="Password">Password :</label>
                <input type="Password" name="Password" value="" placeholder="Enter Your Password"required>
                <button type="submit">Submit</button>

               </form>
               <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Do Not Have An Account?</a>
               </div>
                
            </div>
            
        </div>
        <script src="index.js"></script>
    
    </body>
</html>
